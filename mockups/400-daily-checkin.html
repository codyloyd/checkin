<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkin</title>
    <link rel="stylesheet" href="bassplate.min.css">
  </head>
  <body>

    <div class="max-width-3 mx-auto">

      <div class="clearfix px1">
        <div class="left">
          <h1 class="h3 inline">Checkin</h1>
        </div>
        <div class="right">
          <p class="h5 inline">
            <p class="h5 inline">
              <strong>thoragio</strong>&nbsp;<button class="btn h5">logout</button>
            </p>
          </p>
        </div>
      </div>

      <div>
        <p class="center my1">
          Daily checkin for
          <strong>MyDevTeam</strong>
        </p>
      </div>

      <div class="px1 my1">
        <form>
          <div class="clearfix">
            <div class="sm-col sm-col-12 center">
              <input class="my1 h4" type="text" style="width: 95%;" placeholder="What did you do on the last workday?">
            </div>
            <div class="sm-col sm-col-12 center">
              <input class="my1 h4" type="text" style="width: 95%;" placeholder="What are you doing today?">
            </div>
            <div class="sm-col sm-col-12 center">
              <input class="my1 h4" type="text" style="width: 95%;" placeholder="Is there anything blocking you?">
            </div>
          </div>
          <div class="clearfix px3 my1">
            <div class="left">
              <button class="btn h4">
                submit
              </button>
            </div>
            <div class="right">
              <button class="btn h4">
                cancel
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>

  </body>
</html>
